name: Notify Discord
description: "Send notifications to Discord"

inputs:
  branch-type:
    description: "Type of branch, e.g., main or dev"
    required: true
    type: string
  build-result:
    description: "Build result, e.g., success or failure"
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Notify Discord
      uses: tsickert/discord-webhook@v6.0.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: ":loudspeaker: ${{ inputs.branch-type }} branch's build result is ${{ inputs.build-result }}."
